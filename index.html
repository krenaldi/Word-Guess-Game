<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rockin' Hangman Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 ">
                <header>
                    <img src="assets/images/drawing-guitar.png">
                    <h1 class="text-center logo">Rockin' Hangman Game</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center" id="notice">
                    Press any key to start rocking
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center" id="underscores">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                Guesses Left: <span id="guessesleft">8</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center" id="wrongguesses">
                Wrong Guesses
                <br>
                <span id="wrongguess"></span>
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
